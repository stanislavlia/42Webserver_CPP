<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Embed Test</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1, h3 {
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
            border-radius: 50%;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        .form-container form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="file"],
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #3700b3;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
        }
        .input-group label {
            flex: 1;
            margin-right: 10px;
        }
        .input-group input,
        .input-group textarea {
            flex: 2;
        }
    </style>
</head>
<body>
    <h1>Home Page 42Webserver</h1>
    <img src="https://pbs.twimg.com/profile_images/1227252916345393152/0zPu6rDr_400x400.jpg" alt="Test Image" />

    <div class="form-container">
        <h3>CGI Get method</h3>
        <form action="/cgi-bin/Get_cgi.py" method="GET">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-container">
        <h3>CGI Post method</h3>
        <form action="/cgi-bin/Post_cgi.py" method="POST">
            <div class="input-group">
                <label for="post-username">Username:</label>
                <input type="text" id="post-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="post-email">Email:</label>
                <input type="email" id="post-email" name="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" />
            <button type="submit">Upload File</button>
        </form>
    </div>

    <div class="form-container">
        <h3>Comment Section</h3>
        <form id="comment-form" action="/cgi-bin/Chunked.py" method="POST">
            <div class="input-group">
                <label for="comment-username">Username:</label>
                <input type="text" id="comment-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="comment-text">Comment:</label>
                <textarea id="comment-text" name="comment" required></textarea>
            </div>
            <button type="submit">Submit Comment</button>
        </form>
    </div>

    <script>
        document.getElementById('comment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            console.log("Form submission intercepted");

            const form = event.target;
            const data = new FormData(form);
            const params = new URLSearchParams();
            for (const pair of data.entries()) {
                params.append(pair[0], pair[1]);
            }

            // Function to send data in chunks using fetch API
            async function sendChunkedData(url, data, chunkSize) {
                console.log("Starting chunked request...");
                const encoder = new TextEncoder();
                const reader = new ReadableStream({
                    start(controller) {
                        let index = 0;
                        function push() {
                            if (index < data.length) {
                                const chunk = data.slice(index, index + chunkSize);
                                console.log(`Sending chunk: ${chunk}`);
                                controller.enqueue(encoder.encode(`${chunk.length.toString(16)}\r\n`));
                                controller.enqueue(encoder.encode(chunk));
                                controller.enqueue(encoder.encode('\r\n'));
                                index += chunkSize;
                                setTimeout(push, 50);  // Delay to simulate chunked transfer
                            } else {
                                console.log("Finalizing chunked request...");
                                controller.enqueue(encoder.encode('0\r\n\r\n'));  // End of chunked transfer
                                controller.close();
                            }
                        }
                        push();
                    }
                });

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Transfer-Encoding': 'chunked',
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: reader,
                    duplex: 'half'
                });

                if (response.ok) {
                    const responseBody = await response.text();
                    console.log("Request successful:", responseBody);
                    document.open();
                    document.write(responseBody);
                    document.close();
                } else {
                    console.error('Error:', response.statusText);
                }
            }

            // Convert the URLSearchParams to a string and send it in chunks
            sendChunkedData(form.action, params.toString(), 10);  // Adjust the chunk size as needed
        });
    </script>
</body>
</html>
