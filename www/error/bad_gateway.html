<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>504 - Gateway Timeout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            color: #ff0000;
        }
        p {
            font-size: 20px;
            color: #cccccc;
        }
        a {
            text-decoration: none;
            color: #6200ea;
            border: 2px solid #6200ea;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
            background-color: #ffffff;
            color: #6200ea;
        }
        a:hover {
            background-color: #3700b3;
            color: #ffffff;
            border-color: #3700b3;
        }
        img {
            width: 150px;
            height: 150px;
            margin: 20px 0;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>504 - Gateway Timeout</h1>
    <p>Sorry! The server took too long to respond.</p>
    <img src="https://pbs.twimg.com/profile_images/1227252916345393152/0zPu6rDr_400x400.jpg" alt="504 Image" />
    <p>Return to <a href="/">Home Page</a></p>
</body>
</html>
